{% extends 'base.html' %}
{% load humanize %}

{% block title %}
    {{ business.name }}
{% endblock title %}

{% block content %}
    <h4>{{ business.name }}</h4>
    <p>{{ business.description }}</p>
    {% if user == business.user %}
        <a href="{% url 'edit_business' slug=business.slug %}" class="button button-primary">Edit</a>
    {% endif %}
{% endblock content %}

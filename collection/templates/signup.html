{% extends 'base.html' %}

{% block title %}
    Signup - {{ block.super }}
{% endblock title %}

{% block content %}
    <form>
        <label for="field--fullname">Your Name</label>
        <input type="text" id="field--fullname"/>
        <label for="field--email">Your Email</label>
        <input type="email" value="" placeholder="example@email.com" id="field--email"/>
        <button>Submit</button>
    </form>
{% endblock content %}

{% extends 'base.html' %}
{% load humanize %}

{% block title %}
    {{ block.super }} - Home
{% endblock title %}

{% block content %}
    <h1>SLC Coffee Shops</h1>
    {% for business in business %}
        <h4>{{ business.name }}</h4>
        <p>{{ business.description }}</p>
        <a href="{% url 'business_detail' slug=business.slug %}" class="button button-primary">View {{ business.name }}</a>
    {% endfor %}
{% endblock content %}
